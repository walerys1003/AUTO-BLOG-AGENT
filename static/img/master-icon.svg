<?xml version="1.0" encoding="UTF-8"?>
<svg width="48px" height="48px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Blog Automation Master Robot</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="masterGradient">
            <stop stop-color="#4F8BFF" offset="0%"></stop>
            <stop stop-color="#7B68EE" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Main Circle Background -->
        <circle fill="url(#masterGradient)" cx="24" cy="24" r="24"></circle>
        
        <!-- Robot Head with transparent fill -->
        <path fill="#FFFFFF" opacity="0.9" d="M13,32 C11.343,32 10,30.657 10,29 L10,13 C10,11.343 11.343,10 13,10 L35,10 C36.657,10 38,11.343 38,13 L38,29 C38,30.657 36.657,32 35,32 L13,32 Z"></path>
        
        <!-- Robot Eyes -->
        <circle fill="#00BFFF" cx="18" cy="17" r="4"></circle>
        <circle fill="#00BFFF" cx="30" cy="17" r="4"></circle>
        <circle fill="#FFFFFF" opacity="0.7" cx="18" cy="17" r="1.5"></circle>
        <circle fill="#FFFFFF" opacity="0.7" cx="30" cy="17" r="1.5"></circle>
        
        <!-- Robot Antenna -->
        <rect fill="#FFFFFF" x="22.5" y="5" width="3" height="5"></rect>
        <circle fill="#FFFFFF" cx="24" cy="5" r="2"></circle>
        
        <!-- Robot Control Panel (Mouth) -->
        <rect fill="#FFFFFF" opacity="0.5" x="16" y="24" width="16" height="4" rx="2"></rect>
        <rect fill="#00BFFF" x="17" y="25" width="3" height="2" rx="1"></rect>
        <rect fill="#00BFFF" x="22" y="25" width="4" height="2" rx="1"></rect>
        <rect fill="#00BFFF" x="28" y="25" width="3" height="2" rx="1"></rect>
        
        <!-- Robot Ears/Signal Receivers -->
        <rect fill="#FFFFFF" opacity="0.6" x="7" y="15" width="3" height="10" rx="1.5"></rect>
        <rect fill="#FFFFFF" opacity="0.6" x="38" y="15" width="3" height="10" rx="1.5"></rect>
        
        <!-- Signal/Data Indicators (small lines) -->
        <rect fill="#FFFFFF" opacity="0.8" x="6" y="14" width="5" height="1" rx="0.5"></rect>
        <rect fill="#FFFFFF" opacity="0.8" x="6" y="17" width="5" height="1" rx="0.5"></rect>
        <rect fill="#FFFFFF" opacity="0.8" x="6" y="20" width="5" height="1" rx="0.5"></rect>
        <rect fill="#FFFFFF" opacity="0.8" x="6" y="23" width="5" height="1" rx="0.5"></rect>
        
        <rect fill="#FFFFFF" opacity="0.8" x="37" y="14" width="5" height="1" rx="0.5"></rect>
        <rect fill="#FFFFFF" opacity="0.8" x="37" y="17" width="5" height="1" rx="0.5"></rect>
        <rect fill="#FFFFFF" opacity="0.8" x="37" y="20" width="5" height="1" rx="0.5"></rect>
        <rect fill="#FFFFFF" opacity="0.8" x="37" y="23" width="5" height="1" rx="0.5"></rect>
    </g>
</svg>
