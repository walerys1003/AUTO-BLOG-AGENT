<?xml version="1.0" encoding="UTF-8"?>
<svg width="48px" height="48px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Blog Automation Master Robot</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="masterGradient">
            <stop stop-color="#4F8BFF" offset="0%"></stop>
            <stop stop-color="#7B68EE" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="eyeGradient">
            <stop stop-color="#00FFFF" offset="0%"></stop>
            <stop stop-color="#0088FF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Circle -->
        <circle fill="url(#masterGradient)" cx="24" cy="24" r="24"></circle>
        
        <!-- Robot Head -->
        <rect x="12" y="10" width="24" height="22" rx="3" fill="#FFFFFF" fill-opacity="0.9"></rect>
        
        <!-- Robot Antenna -->
        <rect x="22.5" y="5" width="3" height="5" fill="#FFFFFF"></rect>
        <circle cx="24" cy="5" r="2" fill="#FFFFFF"></circle>
        
        <!-- Robot Eyes -->
        <circle cx="18" cy="18" r="3" fill="url(#eyeGradient)"></circle>
        <circle cx="30" cy="18" r="3" fill="url(#eyeGradient)"></circle>
        <circle cx="18" cy="18" r="1" fill="#FFFFFF" fill-opacity="0.7"></circle>
        <circle cx="30" cy="18" r="1" fill="#FFFFFF" fill-opacity="0.7"></circle>
        
        <!-- Robot Mouth/Control Panel -->
        <rect x="16" y="24" width="16" height="4" rx="2" fill="#FFFFFF" fill-opacity="0.5"></rect>
        <rect x="18" y="25" width="2" height="2" rx="1" fill="url(#eyeGradient)"></rect>
        <rect x="22" y="25" width="4" height="2" rx="1" fill="url(#eyeGradient)"></rect>
        <rect x="28" y="25" width="2" height="2" rx="1" fill="url(#eyeGradient)"></rect>
        
        <!-- Content/Document Indicators -->
        <rect x="36" y="14" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        <rect x="36" y="17" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        <rect x="36" y="20" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        <rect x="36" y="23" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        
        <rect x="6" y="14" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        <rect x="6" y="17" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        <rect x="6" y="20" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        <rect x="6" y="23" width="6" height="1" rx="0.5" fill="#FFFFFF"></rect>
        
        <!-- Robot Ears/Connectors -->
        <rect x="9" y="15" width="3" height="8" rx="1.5" fill="#FFFFFF" fill-opacity="0.6"></rect>
        <rect x="36" y="15" width="3" height="8" rx="1.5" fill="#FFFFFF" fill-opacity="0.6"></rect>
    </g>
</svg>